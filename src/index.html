<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surfer Co</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
<div class="wrapper">
  <div class="wrapper-bg">

    <header class="header">
      <div class="container">
        <div class="row row-header">
          <div class="header-logo">
            <a href="#">
              <img src="img/header-logo.png" alt="header-logo">
            </a>
          </div>
          <nav class="header-navigation">
            <ul class="header-navigation__list">
              <li class="header-navigation__item">
                <a href="#" class="header-navigation__link">
                  Boards
                </a>
              </li>
              <li class="header-navigation__item">
                <a href="#" class="header-navigation__link">
                  Accessories
                </a>
              </li>
              <li class="header-navigation__item">
                <a href="#" class="header-navigation__link">
                  Blog
                </a>
              </li>
              <li class="header-navigation__item">
                <a href="#" class="header-navigation__link">
                  Technology
                </a>
              </li>
              <li class="header-navigation__item">
                <a href="#" class="header-navigation__link">
                  Team
                </a>
              </li>
              <li class="header-navigation__item">
                <a href="#" class="header-navigation__link">
                  Dealers
                </a>
              </li>
            </ul>
          </nav>
          <div class="header-socials">
            <ul class="header-socials__list">
              <li class="header-socials__item">
                <a href="#" class="header-socials__link">
                  <svg class="header-socials__icon header-socials__icon--fb">
                    <use xlink:href="icons/symbol/sprite.svg#fb"/>
                  </svg>
                  facebook
                </a>
              </li>
              <li class="header-socials__item">
                <a href="#" class="header-socials__link">
                  <svg class="header-socials__icon header-socials__icon--inst">
                    <use xlink:href="icons/symbol/sprite.svg#inst"/>
                  </svg>
                  instagram
                </a>
              </li>
              <li class="header-socials__item">
                <a href="#" class="header-socials__link">
                  <svg class="header-socials__icon header-socials__icon--message">
                  <use xlink:href="icons/symbol/sprite.svg#message-icon"/>
                  </svg>
                  email
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="header__burger">
        <button class="header__burger-button"></button>
      </div>
    </header>

    <section class="promo">

    </section>
  </div>
</div>

<script src="js/bundle.js"></script>
</body>
</html>
